<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <div class="side-panel">
            <div id="Dashboard">
                <div class="dashboard-img">
                    <img src="icons/dashboard.svg" class="dashboard-icon">
                </div>
                <div class="dashboard-txt">Dashboard</div>
            </div>
            <div id="Home" class="side-panel-item">
                <img src="icons/home.svg">
                <div>Home</div>
            </div>
            <div id="Profile" class="side-panel-item">
                <img src="icons/profile.svg">
                <div>Profile</div>
            </div>
            <div id="Messages" class="side-panel-item">
                <img src="icons/messages.svg">
                <div>Messages</div>
            </div>
            <div id="History" class="side-panel-item">
                <img src="icons/history.svg">
                <div>History</div>
            </div>
            <div id="Tasks" class="side-panel-item">
                <img src="icons/tasks.svg">
                <div>Tasks</div>
            </div>
            <div id="Community" class="side-panel-item">
                <img src="icons/community.svg">
                <div>Community</div>
            </div>
            <div id="Settings" class="side-panel-item">
                <img src="icons/settings.svg">
                <div>Settings</div>
            </div>
            <div id="Support" class="side-panel-item">
                <img src="icons/support.svg">
                <div>Support</div>
            </div>
            <div id="Privacy" class="side-panel-item">
                <img src="icons/privacy.svg">
                <div>Privacy</div>
            </div>
        </div>



        <div class="header">
            <div class="search-bar">
                <img src="icons/search.svg">
                <input type="text">
            </div>
            <div class="profile-img-txt">
                <img src="icons/hamster.png" class="display-picture">
                <div class="profile-txt">
                    <div>Hi there,</div>
                    <div class="morgan">Morgan Oakley (@morgan)</div>
                </div>
            </div>
            <div class="bell-dp-name">
                <img src="icons/bell-ring.svg" class="bell-icon">
                <img src="icons/hamster.png" class="dp-with-bell">
                <div>Morgan Oakley</div>
            </div>
            <div class="new-upload-share">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>
        </div>



        <div class="main-screen">
        </div>
    </div>
</body>
</html>
